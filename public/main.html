<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATIONS</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="userdata">
        <div class="row justify-content-center">
            <h3 class="title">CRUD Operations</h3>
            <div class="col-lg-4 col-md-8 col-sm-10">
                <form id="form" action="/submit" method="post">
                    <div class="data">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>

                        <label for="number">Number:</label>
                        <input type="tel" id="number" name="number" class="form-control">

                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" class="form-control" >
                     
                        <div class="buttons">                        
                            <button type="submit" value="submit" class="btn-1">Submit</button>
                            <button type="reset"  value="reset" class="btn-2">Reset</button>
                        </div>

                    </div>
                    
                </form>
            </div>
            <div class="data-table col-lg-8 col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Number</th>
                            <th>DOB</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        const form = document.getElementById("form");        
        document.addEventListener('DOMContentLoaded', () => {
                getUsers();
            });

                    // Handle form submission for both create and update

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const number = document.getElementById("number").value;
            const email = document.getElementById("email").value;
            const dobRaw = document.getElementById("dob").value;
            const dob = dobRaw.split("T")[0]; // Format to YYYY-MM-DD

            const userData = { name, number, email, dob};

            try {
                let response;

                if (editingUserId) {
                    // Update existing user
                    response = await fetch(`/update-user/${editingUserId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Create new user
                    response = await fetch('/form', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }

                if (response.ok) {
                    const data = await response.json().catch(() => ({}));
                    alert(data.message || 'Item Added successfully');
                    form.reset();
                    editingUserId = null;
                    getUsers();
                } else {
                    console.error('Failed:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        

        //UPDATE a user 
        let editingUserId = null;

        const editUser = async (id) => {
            try {
                const response = await fetch(`/users/${id}`); // <-- Make sure this route exists in your backend
                if (!response.ok) throw new Error("Failed to fetch user");

                const user = await response.json();
                console.log("Fetched user:", user);

                // Fill form fields
                document.getElementById("name").value = user.name;
                document.getElementById("email").value = user.email;
                document.getElementById("number").value = user.number;
                document.getElementById("dob").value = user.dob.split("T")[0]; 

            //     // Format DOB to YYYY-MM-DD
            //    const formattedDob = (user.dob && user.dob !== '0000-00-00') ? user.dob.split("T")[0] : "";
            //     document.getElementById("dob").value = formattedDob;

                editingUserId = id; // Save ID for the update
            } catch (error) {
                console.error("Error loading user for edit:", error);
                alert("Failed to load user for update.");
            }
        };



        // Delete a user
        const deleteUser = async (id) => {

        try {
            const response = await fetch(`/delete-user/${id}`, {
                method: 'DELETE',
            });

            if (!response.ok) {
                throw new Error(`Failed to delete user: ${response.status} ${response.statusText}`);
            }

            alert("User deleted successfully!");
            getUsers(); // Refresh table after deletion
        } catch (error) {
            console.error("Error deleting user:", error);
        }
        };

        // Format date to YYYY-MM-DD
        function formatDate(isoString) {
            const date = new Date(isoString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }



        // Fetch users from the server and populate in  the table
        const getUsers = async () => {
            console.log("Fetching users...");
            
            try{
                const response = await fetch(`/users`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
                
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch users: ${response.status} ${response.statusText}`);
            }

            const data = await response.json(); 
            console.log('Fetched users:', data);

            
            // Show table body
            const tableBody = document.getElementById("table");
            tableBody.innerHTML = ""; // Clear previous data

            //  Loop through users and insert into table
            data.forEach((user) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.number}</td>
                   <td>${formatDate(user.dob)}</td>
                    <td><button class="btn btn-primary btn-sm" onclick="editUser(${user.id})">Edit</button></td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);

               //Reset form after fetching users
                document.getElementById("form").reset();

        });

            }catch(error){
                console.error('Error Fetching users:', error);
            }
        };

        
    </script>
</body>
</html>
